service: integration-template-aws

provider:
  name: aws
  runtime: nodejs6.10
  region: us-east-1
  stage: dev

package:
  exclude:
    - .gitignore
    - package.json
    - README.md
    - .git/**

plugins:
  - serverless-mocha-plugin

functions:
  webhook:
    handler: src/handlers.webhook
    name: ${self:service}-webhook
    description: 'Webhook capture endpoint'
    events:
      - http:
          path: /
          method: post
          cors: true
  verify:
    handler: src/handlers.verify
    name: ${self:service}-verify
    description: 'Webhook verification endpoint'
    events:
      - http:
          path: /
          method: get
          cors: true
